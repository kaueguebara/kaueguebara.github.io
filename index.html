<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Kauê Guebara</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/components/main-button.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/title.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">
    <link rel="stylesheet" href="CSS/components/main-box.css">
    <link rel="stylesheet" href="CSS/components/main-action.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/main-banner.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/components/card-project.css">
    <link rel="stylesheet" href="CSS/components/wrapper-card.css">

</head>

<body>
    <header>
        <h1>Kauê <br> RG</h1>

        <nav>
            <a class="main-action" href="" lang="eng">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="eng">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h2 class="main-title">Kauê Guebara</h2>
                <h3 class="subtitle">Learning HTML and CSS</h3>
            </div>

            <div class="navigation">
                <a class="main-button" href="" lang="eng">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>

        </div>
    </section>


    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="./img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="30">
                        30%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="30">
                        30%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./img/ico_js.png" alt="Logo do JS em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="0">
                        30%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="./img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="0">
                        30%
                    </progress>
                </div>
            </article>

    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://kaueguebara.github.io/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="./img/cachorro.png" alt="Logo do Projeto 1">
                </figure>
            </a>

            <a href="">
                <figure class="card-project">
                    <img class="logo" src="./img/logo-getninjas.png" alt="Logo do Projeto 2">
                </figure>
            </a>

            <a href="http://collabcode.training" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="./img/pintinho.png" alt="Logo do Projeto 3">
                </figure>
            </a>
        </div>
    </section>


</body>

</html>
